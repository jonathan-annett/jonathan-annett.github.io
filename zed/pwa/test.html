<html>
    
<head>
    
</head>

<body>
    
    <input type="text" value="1">
    <button>increment</button>
    <script>
    
    
     
        const data = localStorage.getItem("test-debug");
        
        if (!data) {
           localStorage.setItem("test-debug",'1'); 
        } else {
           document.querySelector("input").value = data;
        }
    
       function increment(){
           
           const data = localStorage.getItem("test-debug");
           
           if (data) {
               
               let dataNum = Number.parseInt(data)||1;
               
               document.querySelector("input").value = data;
               
               dataNum++;
               
               localStorage.setItem("test-debug",dataNum.toString());
               
               
           }
       }
    
        window.onstorage = increment;
        
        document.querySelector("button").onclick = increment;
                
        
        
    </script>
    
</body>
</html>
