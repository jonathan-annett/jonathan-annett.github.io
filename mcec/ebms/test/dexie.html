<!DOCTYPE html>
<html>
<head>
    <title>Mock OData API</title>
    <script src="https://cdn.jsdelivr.net/npm/dexie@latest/dist/dexie.min.js"></script>
</head>
<body>
    <script>
        const db = new Dexie("MyDatabase");
        db.version(1).stores({
            products: "++id,name,price"
        });

        db.products.bulkPut([
            { name: "Product 1", price: 10 },
            { name: "Product 2", price: 20 }
        ]);
    </script>
</body>
</html>
