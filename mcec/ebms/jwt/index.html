<!DOCTYPE html>
<html>
<script src='https://kjur.github.io/jsrsasign/jsrsasign-latest-all-min.js' type="text/javascript"></script>
<body>

    <h1>Call the Ungerboeck API</h1>

    <p>Modify the javascript with your data and click the button to perform a call to the Ungerboeck API.</p>

    <p>Open developer's tools for a bit more information.</p>

    <button onclick="TestJWTAuthorization()">Get Account</button>
    <div>
        <label for="apiUserId" >apiUserId </label>
        <input id="apiUserId" value="" placeholder="apiUserId">
    </div> 
    <div>
        <label for="apiUserKey" > apiUserKey</label>
         <input id="apiUserKey" value="" placeholder="apiUserKey">
    </div> 
    <div>
        <label for="apiUserSecret" >apiUserSecret </label>
        <input id="apiUserSecret" value="" placeholder="apiUserSecret">
    </div>
     <div>
        <label for="ungerboeckApiUrl" > ungerboeckApiUrl</label>
        <input id="ungerboeckApiUrl" value="" placeholder="ungerboeckApiUrl">
    </div>

    <p id="demo"></p>

    <script src="index.js"></script>

</body>
</html>
