<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Captioning Control Screen</title>

    <style>


google-speech-spn {
       
       position: absolute;
       left: 0;
       top: 30vh;
       right: 0;
   
    }
   
    #Google_setup {
        position :absolute;
        left: 0;
        right: 0;
        bottom:75vh;
    }

    #PPT_setup {
        position :absolute;
        left: 0;
        right: 0;
        height : 130px;
        bottom: 233px;
    }
    ppt-captions {
       
      height: 233px;
    
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;

    }

    #audioSource {
        display:none;
    }

    </style>

<script src="GoogleSpeechAPI_SPN.js"></script>
<script src="simple64Link.js"></script>
<script src="pptLink.js"></script>
<script src="PPTCaptions.js" defer></script>


</head>
<body>
    <h1>Captioning Control Screen</h1>

    <div id="Google_setup">
        <h2>Google Speech API</h2>
        <select id="audioSource"></select>
        <button id="button-start" disabled>Meter</button>
        <input id="volume-meter" class="w-full bg-white"
            type="range" min="0" max="100" value="0" step="1" disabled>
        </div>
    </div>
    <div id="PPT_setup">
        <h2>PowerPoint Speech API</h2>
    <button disabled id="btnCopyPPTSignal">Copy PPT Request</button> <button disabled id="btnPastePPTSignal" >Paste PPT Reponse</button><br>
    </div>
    <div style="display:none" >
        <h2>Answer Signal</h2>
        <textarea id="answerSignal" rows="10" cols="50"></textarea>
        <button id="connect">Connect</button>
    </div>

    <google-speech-spn language="en-AU" transcript="" interim-transcript=""></google-speech-spn>
    <ppt-captions language="en-AU" transcript="" interim-transcript=""></ppt-captions>
   

  
</body>
</html>
