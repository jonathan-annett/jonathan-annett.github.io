<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Capture Peer</title>
</head>
<body>
    <h1>Audio Capture Peer</h1>
    <select id="audioSource"></select>
    <button id="start">Start</button>
    <div>
        <h2>Outgoing Signal</h2>
        <textarea style="display:none" id="outgoingSignal" rows="10" cols="50"></textarea>
    </div>
    <button disabled id="btnCopyGoogleSignal"  >Copy Google Request</button>    <button disabled id="btnPasteGoogleSignal"  >Paste Google Answer</button><br>

    <button disabled id="btnCopyPPTSignal"  >Copy PPT Request</button> <button disabled id="btnPastePPTSignal"  >Paste PPT Answer</button><br>
    <div>
        <h2>Answer Signal</h2>
        <textarea id="answerSignal" rows="10" cols="50"></textarea>
        <button id="connect">Connect</button>
    </div>
    <div id="transcription"></div>
   
    <script src="simplepeer.min.js"></script> <!--script src="https://cdn.jsdelivr.net/npm/simple-peer/simplepeer.min.js"></script-->
    <script src="audioCapturePeer.js"></script>
    <script src="audioCaptureTest.js" defer></script> 
</body>
</html>
