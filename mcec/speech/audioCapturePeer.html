<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Captioning Control Screen</title>

    <style>


google-speech-spn {
       
       position: absolute;
       left: 0;
       top: 30vh;
       right: 0;
   
    }
   
    #Google_setup {
        position :absolute;
        left: 0;
        right: 0;
        bottom:75vh;
    }

    #PPT_setup {
        position :absolute;
        left: 0;
        right: 0;
        height : 130px;
        bottom: 233px;
    }
    #PPT_transcription {
       
    font-family: consolas;
    background-color: black;
    color: white;
    font-size: 38pt;
    height: 233px;
    overflow: hidden;
    display: flex;
    flex-direction: column-reverse;
    justify-content: flex-start;
    padding: 10px;
    /* border: 1px solid #000; */
    /* background-color: #f9f9f9; */
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;

    }

    </style>

<script src="simplepeer.min.js"></script> <!--script src="https://cdn.jsdelivr.net/npm/simple-peer/simplepeer.min.js"></script-->
<script src="GoogleSpeechAPI_SPN.js"></script>
<script src="simple64Link.js"></script>
<script src="pptLink.js"></script>
<script src="audioCaptureTest.js" defer></script>

</head>
<body>
    <h1>Captioning Control Screen</h1>

    <div id="Google_setup">
        <h2>Google Speech API</h2>
        <select id="audioSource"></select>
    </div>
    <div id="PPT_setup">
        <h2>PowerPoint Speech API</h2>
    <button disabled id="btnCopyPPTSignal">Copy PPT Request</button> <button disabled id="btnPastePPTSignal" >Paste PPT Reponse</button><br>
    </div>
    <div style="display:none" >
        <h2>Answer Signal</h2>
        <textarea id="answerSignal" rows="10" cols="50"></textarea>
        <button id="connect">Connect</button>
    </div>

    <google-speech-spn language="en-AU" transcript="" interim-transcript=""></google-speech-spn>
    <div id="PPT_transcription"></div>
   

  
</body>
</html>
