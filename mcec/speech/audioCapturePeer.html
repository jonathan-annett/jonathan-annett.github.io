<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Captioning Control Screen</title>

    <style>

    :root {
        --font-family: Arial;
        --font-size: 16px;
        --page-color: #000000;
        --text-color: #ffffff;
    }

google-speech-spn {
       
       position: absolute;
       left: 0;
       top: 30vh;
       right: 0;
   
    }
   
    #Google_setup {
        position :absolute;
        left: 0;
        right: 0;
        bottom:75vh;
    }

    #PPT_setup {
        
        position :absolute;
        left: 0;
        right: 0;
        height : 130px;
        bottom: 233px;
    }

    ppt-captions {
      height: 233px;
    
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;

    }

 
    
    </style>

    <script src="GoogleSpeechAPI_SPN.js"></script>
    <script src="simple64Link.js"></script>
    <script src="pptLink.js"></script>
    <script src="PPTCaptions.js" defer></script>
    <script src="audioCaptureTest.js" defer></script>


</head>
<body>
    <h1>Captioning Control Screen</h1>
    
    <form id="styleForm">
        <label for="fonts">Font Family:</label>
        <select id="fonts" name="fonts" onchange="applyStyles()">
            <option value="Arial" style="font-family: Arial;">Arial</option>
            <option value="Helvetica" style="font-family: Helvetica;">Helvetica</option>
            <option value="Times New Roman" style="font-family: 'Times New Roman';">Times New Roman</option>
            <option value="Courier New" style="font-family: 'Courier New';">Courier New</option>
            <option value="Verdana" style="font-family: Verdana;">Verdana</option>
            <option value="Georgia" style="font-family: Georgia;">Georgia</option>
            <option value="Palatino" style="font-family: Palatino;">Palatino</option>
            <option value="Garamond" style="font-family: Garamond;">Garamond</option>
            <option value="Comic Sans MS" style="font-family: 'Comic Sans MS';">Comic Sans MS</option>
            <option value="Trebuchet MS" style="font-family: 'Trebuchet MS';">Trebuchet MS</option>
            <option value="Arial Black" style="font-family: 'Arial Black';">Arial Black</option>
            <option value="Impact" style="font-family: Impact;">Impact</option>
        </select>
    
        <label for="fontSize">Font size:</label>
        <input type="number" id="fontSize" name="fontSize" min="8" max="72" value="16" onblur="applyStyles()"> px
    
        <label for="pageColor">Page color:</label>
        <input type="color" id="pageColor" name="pageColor" value="#000000" onchange="applyStyles()">
    
        <label for="textColor">Text color:</label>
        <input type="color" id="textColor" name="textColor" value="#ffffff" onchange="applyStyles()"> 
    
        
    </form>
    


    <div id="Google_setup">
        <h2>Google Speech API</h2>
    </div>
    <div id="PPT_setup">
        <h2>PowerPoint Speech API</h2>
    <button disabled id="btnCopyPPTSignal">Copy PPT Request</button> <button disabled id="btnPastePPTSignal" >Paste PPT Reponse</button><br>
    </div>
    <div style="display:none" >
        <h2>Answer Signal</h2>
        <textarea id="answerSignal" rows="10" cols="50"></textarea>
        <button id="connect">Connect</button>
    </div>

    <google-speech-spn language="en-AU" transcript="" interim-transcript=""></google-speech-spn>
    <ppt-captions language="en-AU" transcript="" interim-transcript=""></ppt-captions>
    
  
</body>
</html>
