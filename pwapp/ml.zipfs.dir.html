<html>
<head>
   <title>files in ${uri}</title>
   <!--head_script-->
   <link rel="stylesheet" href="${app_root}balloon.min.css" />
   <link rel="stylesheet" href="${app_root}fontawesome/css/all.css"/>
   <link rel="stylesheet" href="${app_root}ml.zipfs.dir.css"/>
   <link rel="stylesheet" href="${app_root}ml.devclass.css"/>

<body class="disable-select">
<div class="pointer_track media_query_detect"></div>
<script src="${app_root}ml.amd.js"

</script>
<section>
  <header>
      
     <h1> <i class="fas fa-file-archive"></i>  files in <!--uri>-->/some/path<!--<uri-->
     <span>show full path</span><input class="fullpath_chk" type="checkbox" autocomplete="off">
     <span id="show_hidden">show hidden files</span><input class="hidden_chk" type="checkbox" autocomplete="off">
     <a class="downloadfull" href="/${uri}?download=files" data-balloon-pos="down-left" aria-label="Download full (including edits)">&nbsp;&nbsp;&nbsp;</a>
     <a class="download" href="/${uri}?download=editedFiles" data-balloon-pos="down-left" aria-label="Download edited files">&nbsp;&nbsp;&nbsp;</a>
     <a class="download" id="img_dl_link" data-balloon-pos="down-left" aria-label="Download zip png image">&nbsp;&nbsp;&nbsp;</a>
     <span id="img_dl_link2"></span> 
     
     <a class="restart" href="/pwapp/stopping?stop-service-worker=/pwapp" data-balloon-pos="down-right" aria-label="Shutdown service worker"><i class="far fa-stop-circle"></i></a>
    
    <a class="fullscreen" data-balloon-pos="left" aria-label="enter fullscreen mode">
            <i class="fas fa-expand-arrows-alt"></i>
    </a>
    <a class="exit-fullscreen" data-balloon-pos="left" aria-label="exit fullscreen mode">
           <i class="fas fa-compress-arrows-alt"></i>
    </a>
    
    <span class="errors"       data-balloon-pos="left" aria-label="errors exist in editor. auto save paused">
        <i class="fas fa-bug"></i>
    </span>
    
    <input type=text id="filename_filter" placeholder="filter"> <input type=text id="search_text" placeholder="search term">
                          
     </h1>
     
  </header>
  <main>
    <!--dir_main_body>-->
    <ul class="hide_hidden hide_full_path ${hidden_files_class}">

     <!--file_entry>-->
     
    <li data-filename="${filename}" class="${li_class}" data-inzip="${is_in_zip}">
        
        <span class="live-edit" data-balloon-pos="right" aria-label="${basename} is open in browser, edits happen in real time">
            <img src="${app_root}refresh.gif">
        </span>
        <span class="live-refresh" data-balloon-pos="right" aria-label="${basename} is open in browser, editing refreshes the browser after a few seconds">
            <img src="${app_root}refresh.gif">
        </span>
        
         <a class="undo-edits">
            <span     data-balloon-pos="down-left" aria-label="${basename} has been edited. click to undo edits">
                <i class="fas fa-not-equal"></i>
            </span>
        </a>
        
        <a class="not-edited">
           <span data-balloon-pos="right" aria-label="${basename} matches the original">
               <i class="fas fa-equals"></i>
           </span>
        </a>
        
        <span class="full_path"><!--parent_link>-->/pwapp/<b>js-keygen-master.zip</b><!--<parent_link-->/</span>
        <!--alias_root=--><!--link_it>--><!--link_it_path>-->js-keygen-master/<!--<link_it_path-->
        <a class="code" data-balloon-pos="right" aria-label="click to edit ${basename}">
            <span><i class="fas fa-code"></i></span>
            <!--link_it_filename>-->CNAME<!--<link_it_filename-->
        </a>
        <a class="image" data-balloon-pos="right" aria-label="click to view ${basename}">
            <span><i class="fas fa-image"></i></span>
            <!--link_it_filename>-->CNAME<!--<link_it_filename-->
        </a>
        <a class="other" data-balloon-pos="right" aria-label="click to open ${basename}">
            <span><i class="far fa-file-alt"></i></span>
            <!--link_it_filename>-->CNAME<!--<link_it_filename-->
        </a>
        <a class="zipfile" data-balloon-pos="right" aria-label="click to open ${basename}">
            <span><i class="fas fa-file-archive"></i></span>
            <!--link_it_filename>-->CNAME<!--<link_it_filename-->
        </a>
        <!--<link_it-->
                
        <a class="close-editor">
            <span data-balloon-pos="right" aria-label="collapse inline editor">
                <i class="fas fa-window-close"></i>
            </span>
        </a>
        
        <a class="worker">
            <span data-balloon-pos="left" aria-label="looking for errors">
                <i class="far fa-eye"></i>
            </span>
        </a>
         
        <a class="save-edits">
            <span data-balloon-pos="left" aria-label="save file and close ${basename}, which has errors.">
                <i class="far fa-save"></i>
            </span>
        </a>

        <a class="deletefile"> 
            <span data-balloon-pos="left" aria-label="click to delete ${basename}">
                 <i class="fas fa-trash"></i></i>
             </span>
        </a>
         
        <a class="undeletefile"> 
            <span data-balloon-pos="left" aria-label="${basename} has been deleted. click to restore">
                 <i class="fas fa-trash-restore"></i></i>
             </span>
        </a>
         
        <a class="fullscreen">
            <span data-balloon-pos="left" aria-label="zoom editor to fill this window">
                <i class="fas fa-expand-arrows-alt"></i>
            </span>
        </a>
        
        <a class="exit-fullscreen">
            <span data-balloon-pos="left" aria-label="return to inline editor (exit zoom)">
                <i class="fas fa-compress-arrows-alt"></i>
            </span>
        </a>
        
        <a class="errors">
           <span data-balloon-pos="right" aria-label="errors exist in editor. auto save paused">
            <i class="fas fa-bug"></i>
            </span>
        </a>
        
        <a class="warnings">
        <span data-balloon-pos="right" aria-label="warnings exist in editor">
            <i class="fas fa-exclamation-triangle"></i>
        </span>
        </a>
     
        <span class="sha1"       data-balloon-pos="down-left" aria-label="SHA1 hash">
            <!--sha1>-->11410d0b9dab5949578e5a026edc616a645c5df6<!--<sha1-->
        </span>

        <div class="progressBar"><div></div></div>
        
        
        <label class="dropdown">
        
          <div class="dd-button">
            theme
          </div>
        
          <input type="checkbox" class="dd-input">
        
          <div class="dd-menu">
          </div>
          
        </label>

        
    </li>
    
    <!--<file_entry-->
    
    </ul> 
    <!--<dir_main_body-->
  </main>
  <div class="grab_bar" id="footer_grab"></div>
  <footer>
    <div id="errors_table"></div>  
    <div id="drop-area">
      <form class="drop-file-form">
        <p>Add files by dropping them on the dashed region</p>
        <input type="file" id="drop-file-elem" multiple accept="image/*" onchange="handleFiles(this.files)">
        <label class="button" for="drop-file-elem">...or browse to upload...</label>
      </form>
    </div>
    
  </footer>
</section>
