       h1 {
       font-size: 1em;
       margin-block-end: 0;
       margin-block-start: 0;
       margin-bottom: -16px;
       }
       h1 span{
       font-size: 0.5em;
       }
       a,a:visited,a:link {
       color:navy;
       cursor:pointer;
       }
       a span {
       display:inline-block;
       cursor:pointer;
       width:16px;
       height: 16px;
       position:relative;
       top: 4px;
       left: 6px;
       margin-left: -6px;
       }
       
       body {
           overflow-y:hidden;
           overflow-x:hidden;
       }
       
       a span i {
           font-size: 6pt;
           top: -5px;
           position: relative;
       }
       

       #fs_editor { 
           display:none;
       }
       
       
          
       .ace_editor {
           border: 1px solid lightgray;
           margin: auto;
           height: 200px;
           right: 10px;
           left:0px;
           resize : vertical;
       }
       .scrollmargin {
           height: 80px;
           text-align: center;
       }
       
       
       li span.deletefile,
       li span.undeletefile {
           float:right;
       }
       
       li a span.code,
       li a span.zipfile,
       li a span.image,

       li span.undeletefile,
       li.editing span.deletefile,
       li.editing span.undeletefile,
       li.deleted span.deletefile,
       li span.not-edited,
       li.edited span.edited {
           display:none;
       }
       
       li.code    a span.code,
       li.zipfile a span.zipfile,
       li.image   a span.image,
       li.deleted span.undeletefile,
       li.edited  span.edited {
           display:inline-block;
       }

       

       a span.fullscreen,
       html.zooming li,
       html.zooming #drop-area,
       html.zooming h1,
       html.zooming footer {
           display : none;
       }
       
       li.editing a span.fullscreen  {
           display : inline-block;
           float: right;
       }
       
       html.zooming main {
           top : 0px;
       }
       
       html.zooming  main{
         overflow-y:hidden;
       }
       
       html.zooming body {
         margin :0;
       }
       
       html.zooming main {
           margin-left:0;
       }
       
       html.zooming li.zooming {
          position:absolute;
          left:0;
          right:0;
          top:0;
          display : block;
       }
       
       html.zooming li.zooming a[data-balloon-pos="down-left" ] {
          pointer-events:none;
          cursor:normal;
       }
       
        html.zooming #fs_editor {
           display : block;
           margin: 0;
           position: absolute;
           top: 20px;
           bottom: 20px;
           left: 0;
           right: 0;
           height: calc(100% - 20px) ;
           width: 100%;
        }

                             left center;
           background-repeat: no-repeat;
           background-size: 10px 10px;
           
       }
       h1 a.restart {
          float :right;
       }
       h1 a.restart img {
          filter: invert(1);
          width: 16px;
          height: 16px;
       }
       
       
       
       
       h1 a.downloadfull {
           
             filter: brightness(0.5) sepia(1) hue-rotate(140deg) saturate(6);
       
       }
       
     
       ul {
           list-style-type: none;
       }
       
       li.editing  {
         background-color: #a9d8eb;
       }
       
       li.edited  {
         background-color: #ccb0b8;
       }
       
       li.editing.edited  {
         background-color: #dd6c6c;
       }
       
       
       
       li span.sha1 {
           font-size: 0.5em;
           text-align: right;
           margin-left: 10px;
           margin-right: 10px;
           color: #101010;
       }
       
       ul li.hidden { background-color : yellow; }
       ul li.hidden.edited { background-color : lime; }
       ul li.hidden.deleted { background-color : red; }
       
       
       ul.hide_hidden li.hidden, 
       ul.hide_full_path span.full_path { display : none; }
       .disable-select {
         -webkit-user-select: none;
         -moz-user-select: none;
         -ms-user-select: none;
         user-select: none;
       }
       
       
       
       #drop-area {
         border: 2px dashed #ccc;
         border-radius: 10px;
         width: 80%;
         font-family: sans-serif;
         margin: 40px auto;
         padding: 4px;
       }
       #drop-area.highlight {
         border-color: purple;
       }
       p {
         margin-top: 0;
       }
       #drop-area .drop-file-form {
         margin-bottom: 10px;
       }
       #gallery {
         margin-top: 10px;
       }
       #gallery img {
         width: 150px;
         margin-bottom: 10px;
         margin-right: 10px;
         vertical-align: middle;
       }
       #drop-area .button {
         display: inline-block;
         padding: 10px;
         background: #ccc;
         cursor: pointer;
         border-radius: 5px;
         border: 1px solid #ccc;
       }
       #drop-area .button:hover {
         background: #ddd;
       }
       #drop-file-elem {
         display: none;
       }
       
       
       section {
         display: flex;
         flex-flow: column;
         height: 100vh;
       }
       header {
       }
       main {
         flex: 2;
         overflow-y: auto;
         overflow-x: hidden;
         top: 20px;
         position: relative;
         margin-left:-32px;
         /* height: 10px; */
       }
       footer {
         min-height: 20px; 
       }

<body class="disable-select">
<script src="ml.zedhook.js" defer></script>
<script src="ml.zipfs.dir.js" defer></script>
<script src="ml.amd.js"></script>
<section>
  <header>
      
     <h1> <i class="fas fa-file-archive"></i>  files in <!--uri>-->/some/path<!--<uri-->
     <span>show full path</span><input class="fullpath_chk" type="checkbox" autocomplete="off">
     <span id="show_hidden">show hidden files</span><input class="hidden_chk" type="checkbox" autocomplete="off">
     <a class="downloadfull" href="/${uri}?download=files" data-balloon-pos="down-left" aria-label="Download full (including edits)">&nbsp;&nbsp;&nbsp;</a>
     <a class="download" href="/${uri}?download=editedFiles" data-balloon-pos="down-left" aria-label="Download edited files">&nbsp;&nbsp;&nbsp;</a>
     <a class="download" id="img_dl_link" data-balloon-pos="down-left" aria-label="Download zip png image">&nbsp;&nbsp;&nbsp;</a>
     <a class="restart" href="/pwapp/stopping?stop-service-worker=/pwapp" data-balloon-pos="down-right" aria-label="Restart service worker"><img src="refresh.gif"></a>
     <span id="img_dl_link2"></span>                        
     </h1>
     
  </header>
  <main>
    <ul class="hide_hidden hide_full_path ${hidden_files_class}">

     <!--html_details>-->
    <li data-filename="${filename}" class="${li_class}">
    <a data-inzip="1"> 
        <span class="deletefile">
            <i class="fas fa-trash"></i></i>
        </span>
    </a>
    <a data-filename="${filename}" data-inzip="1"> 
        <span class="undeletefile">
            <i class="fas fa-trash-restore"></i></i>
        </span>
    </a>
    
    <span class="edited"     data-balloon-pos="down-right" aria-label="${basename} has been edited">
        <i class="fas fa-not-equal"></i>
    </span>
    
    <span class="not-edited" data-balloon-pos="down-right" aria-label="${basename} hasn't been edited">
        <i class="fas fa-equals"></i>
    </span>
    
    <span class="full_path"><!--parent_link>-->/pwapp/<b>js-keygen-master.zip</b><!--<parent_link-->/</span>
    <!--link_it>--><!--link_it_path>-->js-keygen-master/<!--<link_it_path-->
    
    <a>
        <span class="code"><i class="fas fa-code"></i></span>
        <span class="image"><i class="fas fa-image"></i></span>
        <span class="zipfile"><i class="fas fa-file-archive"></i></span>
        <!--link_it_filename>-->CNAME<!--<link_it_filename-->
    </a>
    <!--<link_it-->
    <span class="sha1"       data-balloon-pos="down-left" aria-label="SHA1 hash">11410d0b9dab5949578e5a026edc616a645c5df6</span>
    
    <a>
        <span class="fullscreen">
            <i class="fas fa-expand-alt"></i>
        </span>
    </a>
    
    </li>
    <!--<html_details-->
    </ul> 
  
   
   
  </main>
  <footer>
    <div id="drop-area">
      <form class="drop-file-form">
        <p>Upload files by dropping them on the dashed region</p>
        <input type="file" id="drop-file-elem" multiple accept="image/*" onchange="handleFiles(this.files)">
        <label class="button" for="drop-file-elem">...or browse to upload...</label>
      </form>
    </div>
    
  </footer>
</section>


</body>
</html>
