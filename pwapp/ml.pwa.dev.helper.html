<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ml.pwa helper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/balloon-css/1.2.0/balloon.min.css" integrity="sha512-6jHrqOB5TcbWsW52kWP9TTx06FHzpj7eTOnuxQrKaqSvpcML2HTDR2/wWWPOh/YvcQQBGdomHL/x+V1Hn+AWCA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="ml.pwa.dev.helper.css"/>
  </head>
  <body>
     <a id="e" data-balloon-pos="down-right" aria-label="Ggo to Editor">
       <span>&nbsp;&nbsp;<span>
     </a> 
     <a id="r" data-balloon-pos="down-right" aria-label="Restart service worker">
       <img src="refresh.gif">
     </a>
    <script>
        document.body.querySelector("#r").onclick = function(){
            window.parent.location = 'stop';; 
        };
        document.body.querySelector("#e").onclick = function(){
            window.parent.location = 'edit';; 
        };
    </script>
  </body>
</html>
