  <head>
      <title>Presentation Timer</title>
      <link rel="stylesheet" href="timer.css" id="style_1">
  </head>
  <body>
      <script src="w3color.js"></script> 
      <script src="fsapi.js"></script>
      <script src="inettime.js"></script>
      <script src="tsview.js"></script>
      <script src="longPollPoster.js"></script>
      <script src="timeroverlaypip.js"></script>
      <script src="elementcolors.js"></script>
      <script src="timerapi.js"></script>
      <script src="currentdevice.js"></script>
      <script src="timer.js" defer></script>    
      <div class="buttons">
          <span>&nbsp;&nbsp;Presets</span>
          <div class="btn" data-keys=" ,1,0, ">
              10
          </div>
          <div class="btn" data-keys=" ,2,0, ">
              20
          </div>
          <div class="btn" data-keys=" ,3,0, ">
              30
          </div>
          <div class="btn" data-keys=" ,4,5, ">
              45
          </div>
          <div class="btn" data-keys=" ,6,0, ">
              60
          </div>
          <div class="btn" data-keys=" ,9,0, ">
             90
          </div>
          <div class="btn" data-keys=" ,1,2,0, ">
              2h
          </div>
          <div class="btn" data-keys=" ,1,8,0, ">
              3h
          </div>
          <div class="btn" data-keys=" ,0, ">
              Up
          </div>
          <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Live Adjust</span>
          
          <div class="btn btn2" data-keys="ArrowDown,ArrowDown,ArrowDown,ArrowDown,ArrowDown,ArrowDown,ArrowDown,ArrowDown,ArrowDown,ArrowDown,ArrowDown,ArrowDown,ArrowDown,ArrowDown,ArrowDown,Control,Enter,!Control">
              -15&nbsp;sec
          </div>
          <div class="btn btn2" data-keys="ArrowUp,ArrowUp,ArrowUp,ArrowUp,ArrowUp,ArrowUp,ArrowUp,ArrowUp,ArrowUp,ArrowUp,ArrowUp,ArrowUp,ArrowUp,ArrowUp,ArrowUp,Control,Enter,!Control">
              +15&nbsp;sec
          </div>
          
          <div class="btn btn2" data-keys="Control,ArrowDown,!Control">
              -1&nbsp;min
          </div>
          <div class="btn btn2" data-keys="Control,ArrowUp,!Control">
              +1&nbsp;min
          </div>
          <div id="btnpause" class="btn btn2" data-keys="&quot;">
              pause
          </div>
          <div id="btnresume" class="btn btn2" data-keys="&quot;">
              resume
          </div>
          <div id="btnfloat" class="btn btn2" data-keys="o">
            overlay
         </div>
          
      </div>
<!--div class="buttonsmask"></div-->
      <div id="clock_main">
          <div class="xfs_only" id="started_disp"></div>
          <div class="xfs_only" id="elapsed_disp"></div>
          <div id="messages_enabled">messages enabled</div>
          
          <div id="remain_info_message"></div>
          <div id="custom_message"></div>
          <div id="remain_disp"></div>
          <div id="duration_disp"></div>
          <div id="ends_disp"></div>
          <div id="extra_time_disp"></div>
          <div id="now_disp"></div>
      </div>
       
      <div class="xfs_only" id="disp_next_mins">mins</div>
      
      <video id="webcam" autoplay style="display: none;"></video>
      <canvas id="wc_canvas" style="display: none; width : auto; height:1080px;"></canvas>
      <canvas class="xfs_only" id="wc_canvas2" style="display:none;"></canvas>
      <canvas class="xfs_only" id="wc_canvas3" style="display:none;"></canvas>
  
 
     
      <div id="key_disp"></div>
      <p id="link">open timer <a href="#" onclick="return openTimerWindow();">display</a> screen. <a href="https://github.com/jonathan-annett/timer">help</a></p>
    
      <div class="media_query_detect"></div>
       <div class="mainDiv">
          <div class="progressDiv">
             <div class="progress">
             </div>
           </div>
       </div>

        <span id="remain_disp_video_text"></span>
        <video id="remain_disp_video" muted autoplay></video>

       <div id="drag_to_monitor">Drag window to appropriate monitor and press F to make it Fullscreen</div>
       <div id="video-track">Video Assist</div>
       <div id="video-auto">Auto Zoom</div>
  </body>    
</html>
